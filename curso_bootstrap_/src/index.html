<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
      
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Bootstrap 04</title>
  </head>
  <body>
      
      <div class="homepage-hero-module">
          
        <div class="video-container">
            
            <div class="title-container">
            
                <h1 class="display-3">Bem Vindo</h1>
                
                <p class="lead"><a class="ref" href="page.html">Clique aqui para come√ßar</a></p>
            
            </div>
            
              <div class="filter"></div>

                <video autoplay loop muted playsinline class="fillWidth">

                    <source src="assets/Sony-cam.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.

                    <source src="assets/Sony-cam.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.

                </video>

                <div class="poster hidden">

                    <img src="assets/Sony-cam.jpg" alt="Curso Bootstrap 04">

                </div>
        
          </div>
      
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      
    <script>
    
        
    // jQuery is required to run this code
          $( document ).ready(function() {
            scaleVideoContainer();

            initBannerVideoSize('.video-container .poster img');
            initBannerVideoSize('.video-container .filter');
            initBannerVideoSize('.video-container video');

            $(window).on('resize', function() {
              scaleVideoContainer();
              scaleBannerVideoSize('.video-container .poster img');
              scaleBannerVideoSize('.video-container .filter');
              scaleBannerVideoSize('.video-container video');
            });
          });

          function scaleVideoContainer() {
            var height = $(window).height() + 5;
            var unitHeight = parseInt(height) + 'px';
            $('.homepage-hero-module').css('height',unitHeight);
          }

          function initBannerVideoSize(element){
            $(element).each(function(){
              $(this).data('height', $(this).height());
              $(this).data('width', $(this).width());
            });

            scaleBannerVideoSize(element);
          }

          function scaleBannerVideoSize(element) {

            var windowWidth = $(window).width(),
            windowHeight = $(window).height() + 5,
            videoWidth,
            videoHeight;

            // console.log(windowHeight);

            $(element).each(function(){
              var videoAspectRatio = $(this).data('height')/$(this).data('width');

              $(this).width(windowWidth);

              if(windowWidth < 1000){
                  videoHeight = windowHeight;
                  videoWidth = videoHeight / videoAspectRatio;
                  $(this).css({'margin-top' : 0, 'margin-left' : -(videoWidth - windowWidth) / 2 + 'px'});

                  $(this).width(videoWidth).height(videoHeight);
              }

              $('.homepage-hero-module .video-container video').addClass('fadeIn animated');

            });
          }

      
    </script>
    
  </body>
</html>
